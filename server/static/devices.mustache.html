{{#devices}}
<div class="panel panel-{{status}}" id="{{UDID}}">
  <div class="panel-heading">
    <h4 class="panel-title">
      <div class="col-sm-1">
        <input class="row_box" UDID="{{UDID}}" type="checkbox" name="box" />
      </div>
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{UDID}}">
        <div class="row">
          <div class="col-sm-4">{{name}}</div>
          <div class="col-sm-3">{{owner}}</div>
          <div class="col-sm-3">{{location}}</div>
        </div>
      </a>
    </h4>
  </div>
  <div class="panel-collapse collapse" id="collapse{{UDID}}">
    <div class="panel-body">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">UDID: {{UDID}}</div>
      <div class="col-sm-3">IP: {{ip}}</div>
      <div class="col-sm-3"><span class="glyphicon glyphicon-globe"></span> {{geo}}</div>
    </div>

    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Status</th>
          <th>Command</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
{{#commands}}
        <tr id="command{{cmd.CommandUUID}}">
          <td><span class="glyphicon {{status}} glyphicon-certificate"></span></td>
          <td>{{cmd.Command.RequestType}}</td>
          <td><button type="button" class="btn btn-xs btn-primary" id="{{cmd.CommandUUID}}" data-toggle="modal" data-target="#modal">Response</button></td>
        </tr>
{{/commands}}
      </tbody>
    </table>
  </div>
</div>
{{/devices}}
